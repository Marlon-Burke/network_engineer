---

- hosts: all
  become: true
  pre_tasks:

   - name: install updates (Fedora)
     tags: always
     dnf:
      update_only: yes
      update_cache: yes
     when: ansible_distribution == "Fedora"

   - name: install updates (Ubuntu)
     tags: always
     apt:
      upgrade: dist
      update_cache: yes
     when: ansible_distribution == "Ubuntu"



- hosts: web_servers
  become: true
  tasks:


   - name: install apache packages "Ubuntu"
     tags: apache,apache2,ubuntu
     package:
       name: 
            - apache2
            - libapache2-mod-php
       state: latest 
       update_cache: yes
     when: ansible_distribution == "Ubuntu"
   
   - name: copy default html file for site
     tags: apache,apache2,httpd
     copy:
        src: default_site.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: 0644

- hosts: db_servers
  become: true
  tasks:

  - name: install mariadb package (Ubuntu)
    tags: db,mariadb,ubuntu
    apt:
       name: mariadb-server
       state: latest
    when: ansible_distribution == "Ubuntu"


- hosts: files_servers
  become: true
  tasks:
  - name: install samba package
    tags: samba,fedora
    dnf:
       name: samba
       state: latest
    when: ansible_distribution == "Fedora"
